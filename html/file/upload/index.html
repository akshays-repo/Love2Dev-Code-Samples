<!DOCTYPE html>
<html>

<head>
    <base href="/">

    <title>Love2Dev - File Upload</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/libs/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/libs/all.min.css" rel="stylesheet" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="icon" type="image/jpg" href="meta/favicon-16x16.jpg" sizes="16x16">
    <link rel="icon" type="image/jpg" href="meta/favicon-32x32.jpg" sizes="32x32">
    <link rel="icon" type="image/jpg" href="meta/favicon-96x96.jpg" sizes="96x96">
    <meta name="theme-color" content="#3c3c42">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <main class="d-flex flex-column justify-content-center container">
        <section class="d-flex my-5 border-bottom border-dark row">

            <div class="form-group">
                <label for="photo-upload">Select Photo</label>
                <i class="fa fa-camera prefix"></i>
                <input id="photo-upload" type="file" name="photo-upload" accept=".gif,.jpg,.jpeg,.png" />
            </div>

        </section>
        <section class="d-flex my-5 border-bottom border-dark row">

            <div class="form-group">
                <label for="photo-upload">Select File</label>
                <i class="fa fa-camera prefix"></i>
                <input id="photo-upload" type="file" name="photo-upload" accept=".gif,.jpg,.jpeg,.png" />
            </div>

        </section>
    </main>

    <script src="js/register.js"></script>
</body>

</html>
